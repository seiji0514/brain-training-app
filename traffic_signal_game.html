<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>信号ゲーム</title>
  <style>
    body { font-family: 'Meiryo', sans-serif; background: #f0f2f5; text-align: center; }
    .container { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #b0c4de; max-width: 420px; margin: 40px auto; padding: 2.5em; }
    .signal { margin: 1.7em 0 1.2em 0; }
    .signal-light { display: inline-block; width: 50px; height: 50px; border-radius: 50%; margin: 0 14px; border: 2px solid #aaa; background: #eee; }
    .signal-blue { background: #3fa7f5; border-color: #3fa7f5; }
    .signal-red { background: #e74c3c; border-color: #e74c3c; }
    .signal-yellow { background: #f9d923; border-color: #f9d923; }
    .question { font-size: 1.4em; margin-bottom: 1.2em; color: #2574c7; font-weight: bold; }
    .choices { margin-bottom: 1.5em; }
    .choice-btn { background: #1a73e8; color: #fff; border: none; border-radius: 10px; padding: 1em 2.5em; margin: 0.7em; font-size: 1.2em; cursor: pointer; letter-spacing: 0.1em; }
    .choice-btn:hover { background: #1557b0; }
    .result { font-size: 1.3em; margin: 1.2em 0; color: #27ae60; }
    .result.incorrect { color: #e67e22; }
    .score { font-size: 2em; color: #2574c7; margin-top: 2em; font-weight: bold; }
    .miss { font-size: 1.3em; color: #e74c3c; margin-top: 1em; font-weight: bold; }
    .final-comment { font-size: 1.5em; margin-top: 1em; color: #2574c7; font-weight: bold; }
    .next-btn { background: #43a047; color: #fff; border: none; border-radius: 10px; padding: 1em 2.5em; margin: 0.7em; font-size: 1.2em; cursor: pointer; letter-spacing: 0.1em; }
    .next-btn:hover { background: #2e7031; }
  </style>
</head>
<body>
  <div class="container">
    <div id="quizArea">
      <div class="signal" id="signal"></div>
      <div class="question">信号の色に合わせて正しい行動を選びましょう</div>
      <div class="choices" id="choices"></div>
      <div class="result" id="result"></div>
    </div>
    <div class="score" id="score" style="display:none;"></div>
    <button id="nextBtn" style="display:none;" class="next-btn">次の問題</button>
  </div>
  <script>
    // サンプル問題
    const questions = [
      { color: 'blue', answer: '青：左右をよく見て進む', choices: ['青：左右をよく見て進む', '赤：止まる', '黄：注意して止まる'] },
      { color: 'red', answer: '赤：止まる', choices: ['青：左右をよく見て進む', '赤：止まる', '黄：注意して止まる'] },
      { color: 'yellow', answer: '黄：注意して止まる', choices: ['青：左右をよく見て進む', '赤：止まる', '黄：注意して止まる'] },
      { color: 'red', answer: '赤：止まる', choices: ['青：左右をよく見て進む', '赤：止まる', '黄：注意して止まる'] },
      { color: 'blue', answer: '青：左右をよく見て進む', choices: ['青：左右をよく見て進む', '赤：止まる', '黄：注意して止まる'] },
      { color: 'yellow', answer: '黄：注意して止まる', choices: ['青：左右をよく見て進む', '赤：止まる', '黄：注意して止まる'] },
      { color: 'red', answer: '赤：止まる', choices: ['青：左右をよく見て進む', '赤：止まる', '黄：注意して止まる'] },
      { color: 'blue', answer: '青：左右をよく見て進む', choices: ['青：左右をよく見て進む', '赤：止まる', '黄：注意して止まる'] },
      { color: 'yellow', answer: '黄：注意して止まる', choices: ['青：左右をよく見て進む', '赤：止まる', '黄：注意して止まる'] },
      { color: 'red', answer: '赤：止まる', choices: ['青：左右をよく見て進む', '赤：止まる', '黄：注意して止まる'] }
    ];
    let current = 0;
    let score = 0;
    let miss = 0;

    function showQuestion() {
      document.getElementById('result').textContent = '';
      document.getElementById('nextBtn').style.display = 'none';
      const q = questions[current];
      // 信号描画
      const signalDiv = document.getElementById('signal');
      signalDiv.innerHTML = '';
      ['red','yellow','blue'].forEach(color => {
        const light = document.createElement('div');
        light.className = 'signal-light';
        if (color === q.color) light.classList.add('signal-' + color);
        signalDiv.appendChild(light);
      });
      // 選択肢
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      q.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.className = 'choice-btn';
        btn.onclick = () => checkAnswer(choice);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      const q = questions[current];
      if (choice === q.answer) {
        document.getElementById('result').textContent = '正解です！安全に気をつけてくださいね。';
        document.getElementById('result').className = 'result';
        score++;
      } else {
        document.getElementById('result').textContent = `おしいです。正解は「${q.answer}」でした。安全第一でいきましょう。`;
        document.getElementById('result').className = 'result incorrect';
        miss++;
      }
      document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    document.getElementById('nextBtn').onclick = () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById('quizArea').style.display = 'none';
        let comment = '';
        if (score === questions.length) {
          comment = '満点です！すばらしいですね！';
        } else if (score >= Math.floor(questions.length * 0.8)) {
          comment = 'よくできました！この調子でがんばりましょう。';
        } else if (score < Math.floor(questions.length * 0.5)) {
          comment = '次もがんばりましょう！';
        } else {
          comment = 'あと少しで満点です。';
        }
        document.getElementById('score').innerHTML =
          `あなたのスコア：${score} / ${questions.length}` +
          `<div class='miss'>ミス回数：${miss}</div>` +
          `<div class='final-comment'>${comment}</div>`;
        document.getElementById('score').style.display = 'block';
      }
    };

    // 初期表示
    showQuestion();
  </script>
</body>
</html>

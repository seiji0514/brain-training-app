<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É™„Éº„ÉÄ„Éº„Éú„Éº„Éâ - ËÑ≥„Éà„É¨„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-weight: bold;
            color: #495057;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .leaderboard-container {
            padding: 20px;
        }

        .leaderboard-tabs {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }

        .tab:hover {
            color: #007bff;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-table th {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.3s ease;
        }

        .leaderboard-table tr:hover {
            background-color: #f8f9fa;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            width: 60px;
        }

        .rank-1 {
            color: #ffd700;
        }

        .rank-2 {
            color: #c0c0c0;
        }

        .rank-3 {
            color: #cd7f32;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #007bff, #0056b3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .player-name {
            font-weight: bold;
            color: #495057;
        }

        .player-level {
            font-size: 12px;
            color: #6c757d;
        }

        .score {
            font-weight: bold;
            font-size: 1.1em;
            color: #28a745;
        }

        .difficulty {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }

        .difficulty-expert {
            background: #d1ecf1;
            color: #0c5460;
        }

        .timestamp {
            color: #6c757d;
            font-size: 14px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            color: #007bff;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #007bff;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #007bff;
            color: white;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                justify-content: space-between;
            }

            .leaderboard-table {
                font-size: 14px;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px 8px;
            }

            .player-info {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <p>ÊúÄÈ´ò„ÅÆÊàêÁ∏æ„ÇíÁõÆÊåá„Åó„Å¶Á´∂„ÅÑÂêà„Åä„ÅÜÔºÅ</p>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="gameSelect">„Ç≤„Éº„É†:</label>
                <select id="gameSelect">

                    <option value="memory_game">Ë®òÊÜ∂„Ç≤„Éº„É†</option>
                    <option value="reaction_game">ÂèçÂøúÈÄüÂ∫¶„Ç≤„Éº„É†</option>
                    <option value="calculation_game">Ë®àÁÆó„Ç≤„Éº„É†</option>

                <select id="difficultySelect">

                    <option value="medium">‰∏≠Á¥ö</option>

            <div class="filter-group">

        <div class="leaderboard-container">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalPlayers">0</div>
                    <div class="stat-label">Á∑è„Éó„É¨„Ç§„É§„ÉºÊï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalGames">0</div>
                    <div class="stat-label">Á∑è„Ç≤„Éº„É†Êï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgScore">0</div>
                    <div class="stat-label">Âπ≥Âùá„Çπ„Ç≥„Ç¢</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="topScore">0</div>
                    <div class="stat-label">ÊúÄÈ´ò„Çπ„Ç≥„Ç¢</div>
                </div>
            </div>

            <div class="leaderboard-tabs">
                <button class="tab active" data-tab="global">ÂÖ®‰Ωì„É©„É≥„Ç≠„É≥„Ç∞</button>
                <button class="tab" data-tab="friends">„Éï„É¨„É≥„Éâ„É©„É≥„Ç≠„É≥„Ç∞</button>
                <button class="tab" data-tab="personal">ÂÄã‰∫∫Ë®òÈå≤</button>

            <div id="leaderboardContent">

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn">Ââç„Å∏</button>

    <script>
        class LeaderboardManager {
            constructor() {
                this.currentTab = 'global';
                this.currentPage = 1;
                this.itemsPerPage = 20;
                this.filters = {
                    game: 'all',
                    difficulty: 'all',
                    period: 'all'
                };
                
                this.data = {
                    global: [],
                    friends: [],
                    personal: []
                };

                this.init();
            }

            init() {
                this.bindEvents();
                this.loadLeaderboard();
            }

            bindEvents() {
                // „Çø„ÉñÂàá„ÇäÊõø„Åà
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.tab);
                    });
                });

                // „Éï„Ç£„É´„Çø„ÉºÂ§âÊõ¥
                document.getElementById('gameSelect').addEventListener('change', (e) => {
                    this.filters.game = e.target.value;
                    this.loadLeaderboard();
                });

                document.getElementById('difficultySelect').addEventListener('change', (e) => {
                    this.filters.difficulty = e.target.value;
                    this.loadLeaderboard();
                });

                document.getElementById('periodSelect').addEventListener('change', (e) => {
                    this.filters.period = e.target.value;
                    this.loadLeaderboard();
                });

                // Êõ¥Êñ∞„Éú„Çø„É≥
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadLeaderboard();
                });

                // „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥
                document.getElementById('prevBtn').addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.renderLeaderboard();
                    }
                });

                document.getElementById('nextBtn').addEventListener('click', () => {
                    const maxPage = Math.ceil(this.data[this.currentTab].length / this.itemsPerPage);
                    if (this.currentPage < maxPage) {
                        this.currentPage++;
                        this.renderLeaderboard();
                    }
                });
            }

            switchTab(tab) {
                this.currentTab = tab;
                this.currentPage = 1;
                
                // „Çø„Éñ„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                
                this.loadLeaderboard();
            }

            async loadLeaderboard() {
                this.showLoading();
                
                try {
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        throw new Error('Ë™çË®º„ÅåÂøÖË¶Å„Åß„Åô');
                    }

                    const response = await fetch('/api/leaderboard', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            tab: this.currentTab,
                            filters: this.filters,
                            page: this.currentPage,
                            limit: this.itemsPerPage
                        })
                    });

                    if (!response.ok) {
                        throw new Error('„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }

                    const data = await response.json();
                    this.data[this.currentTab] = data.leaderboard;
                    
                    this.updateStats(data.stats);
                    this.renderLeaderboard();
                } catch (error) {
                    console.error('Leaderboard loading error:', error);
                    this.showError(error.message);
                }
            }

            renderLeaderboard() {
                const container = document.getElementById('leaderboardContent');
                const data = this.data[this.currentTab];
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="loading">„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageData = data.slice(startIndex, endIndex);

                const table = this.createLeaderboardTable(pageData);
                container.innerHTML = '';
                container.appendChild(table);

                this.updatePagination();
            }

            createLeaderboardTable(data) {
                const table = document.createElement('table');
                table.className = 'leaderboard-table';

                // „Éò„ÉÉ„ÉÄ„Éº
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const headers = ['È†Ü‰Ωç', '„Éó„É¨„Ç§„É§„Éº', '„Ç≤„Éº„É†', 'Èõ£ÊòìÂ∫¶', '„Çπ„Ç≥„Ç¢', 'Êó•ÊôÇ'];
                
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // „Éú„Éá„Ç£
                const tbody = document.createElement('tbody');
                data.forEach((entry, index) => {
                    const row = this.createLeaderboardRow(entry, startIndex + index + 1);
                    tbody.appendChild(row);
                });
                
                table.appendChild(tbody);
                return table;
            }

            createLeaderboardRow(entry, rank) {
                const row = document.createElement('tr');
                
                // È†Ü‰Ωç
                const rankCell = document.createElement('td');
                rankCell.className = `rank rank-${rank}`;
                rankCell.textContent = rank;
                row.appendChild(rankCell);

                // „Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†±
                const playerCell = document.createElement('td');
                playerCell.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar">${entry.playerName.charAt(0).toUpperCase()}</div>
                        <div>
                            <div class="player-name">${entry.playerName}</div>
                            <div class="player-level">„É¨„Éô„É´ ${entry.playerLevel || 1}</div>
                        </div>
                    </div>
                `;
                row.appendChild(playerCell);

                // „Ç≤„Éº„É†Âêç
                const gameCell = document.createElement('td');
                gameCell.textContent = this.getGameName(entry.gameType);
                row.appendChild(gameCell);

                // Èõ£ÊòìÂ∫¶
                const difficultyCell = document.createElement('td');
                difficultyCell.innerHTML = `<span class="difficulty difficulty-${entry.difficulty}">${this.getDifficultyName(entry.difficulty)}</span>`;
                row.appendChild(difficultyCell);

                // „Çπ„Ç≥„Ç¢
                const scoreCell = document.createElement('td');
                scoreCell.className = 'score';
                scoreCell.textContent = entry.score.toLocaleString();
                row.appendChild(scoreCell);

                // Êó•ÊôÇ
                const timeCell = document.createElement('td');
                timeCell.className = 'timestamp';
                timeCell.textContent = this.formatDate(entry.timestamp);
                row.appendChild(timeCell);

                return row;
            }

            updateStats(stats) {
                document.getElementById('totalPlayers').textContent = stats.totalPlayers.toLocaleString();
                document.getElementById('totalGames').textContent = stats.totalGames.toLocaleString();
                document.getElementById('avgScore').textContent = Math.round(stats.averageScore).toLocaleString();
                document.getElementById('topScore').textContent = stats.topScore.toLocaleString();
            }

            updatePagination() {
                const totalItems = this.data[this.currentTab].length;
                const maxPage = Math.ceil(totalItems / this.itemsPerPage);
                
                if (maxPage <= 1) {
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                document.getElementById('pagination').style.display = 'flex';
                document.getElementById('pageInfo').textContent = `${this.currentPage} / ${maxPage}`;
                document.getElementById('prevBtn').disabled = this.currentPage <= 1;
                document.getElementById('nextBtn').disabled = this.currentPage >= maxPage;
            }

            showLoading() {
                document.getElementById('leaderboardContent').innerHTML = '<div class="loading">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>';
            }

            showError(message) {
                document.getElementById('leaderboardContent').innerHTML = `<div class="error">„Ç®„É©„Éº: ${message}</div>`;
            }

            getGameName(gameType) {
                const gameNames = {
                    memory_game: 'Ë®òÊÜ∂„Ç≤„Éº„É†',
                    reaction_game: 'ÂèçÂøúÈÄüÂ∫¶„Ç≤„Éº„É†',
                    calculation_game: 'Ë®àÁÆó„Ç≤„Éº„É†',
                    pattern_memory: '„Éë„Çø„Éº„É≥„É°„É¢„É™„Éº„Ç≤„Éº„É†',
                    puzzle_game: '„Éë„Ç∫„É´„Ç≤„Éº„É†'
                };
                return gameNames[gameType] || gameType;
            }

            getDifficultyName(difficulty) {
                const difficultyNames = {
                    easy: 'ÂàùÁ¥ö',
                    medium: '‰∏≠Á¥ö',
                    hard: '‰∏äÁ¥ö',
                    expert: '„Ç®„Ç≠„Çπ„Éë„Éº„Éà'
                };
                return difficultyNames[difficulty] || difficulty;
            }

            formatDate(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 24 * 60 * 60 * 1000) {
                    return date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                } else if (diff < 7 * 24 * 60 * 60 * 1000) {
                    return date.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' });
                } else {
                    return date.toLocaleDateString('ja-JP', { year: 'numeric', month: 'short', day: 'numeric' });
                }
            }
        }

        // „É™„Éº„ÉÄ„Éº„Éú„Éº„Éâ„Éû„Éç„Éº„Ç∏„É£„Éº„ÇíÂàùÊúüÂåñ
        const leaderboardManager = new LeaderboardManager();

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
        document.addEventListener('DOMContentLoaded', () => {
            // Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        });
    </script>

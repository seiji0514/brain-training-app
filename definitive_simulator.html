<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【決定版】高精度3D運転リハビリテーション・シミュレーター</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            font-family: 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
            font-size: 24px;
            font-weight: 300;
            text-shadow: 0 0 8px #000, 0 0 8px #000;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        高精度3D運転シミュレーター<br>
        <span style="font-size: 16px;">(社会復帰支援プログラム)</span>
    </div>
    <div id="loader">プログラムを準備中...</div>

    <!-- 外部ライブラリ (ブロックされないURLから読み込み) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>

    <!-- メインプログラム -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loaderElement = document.getElementById('loader');
            
            if (typeof THREE === 'undefined' || typeof CANNON === 'undefined' || typeof THREE.GLTFLoader === 'undefined') {
                loaderElement.innerHTML = '致命的エラー: 必須ライブラリが読み込めませんでした。<br>ネットワーク管理者にご確認ください。';
                loaderElement.style.color = 'red';
                return;
            }

            loaderElement.innerHTML = '3Dモデルと背景を読み込み中...';

            try {
                let camera, scene, renderer, world, vehicle, carMesh;
                const wheelMeshes = [];
                const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

                init();
                animate();

                function init() {
                    world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });
                    world.broadphase = new CANNON.SAPBroadphase(world);
                    world.solver.iterations = 10;
                    world.defaultContactMaterial.friction = 0;

                    const groundMaterial = new CANNON.Material("ground");
                    const wheelMaterial = new CANNON.Material("wheel");
                    world.addContactMaterial(new CANNON.ContactMaterial(wheelMaterial, groundMaterial, {
                        friction: 0.3, restitution: 0, contactEquationStiffness: 1000,
                    }));

                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.set(4, 2, 5);
                    scene = new THREE.Scene();

                    new THREE.RGBELoader()
                        .load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/venice_sunset_1k.hdr', 
                        (texture) => {
                            texture.mapping = THREE.EquirectangularReflectionMapping;
                            scene.background = texture;
                            scene.environment = texture;
                        }, undefined, () => {
                            loaderElement.innerHTML = 'エラー: 背景(HDR)の読み込みに失敗しました。';
                        });

                    const groundBody = new CANNON.Body({ mass: 0, material: groundMaterial, shape: new CANNON.Plane() });
                    groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
                    world.addBody(groundBody);

                    const groundMesh = new THREE.Mesh(
                        new THREE.PlaneGeometry(200, 200),
                        new THREE.MeshStandardMaterial({ color: 0x444444, metalness: 0.8, roughness: 0.4 })
                    );
                    groundMesh.rotation.x = -Math.PI / 2;
                    groundMesh.receiveShadow = true;
                    scene.add(groundMesh);
                    
                    const chassisBody = new CANNON.Body({ mass: 150, shape: new CANNON.Box(new CANNON.Vec3(1, 0.3, 2)) });
                    chassisBody.position.set(0, 1, 0);
                    
                    vehicle = new CANNON.RaycastVehicle({ chassisBody: chassisBody });

                    const wheelOptions = {
                        radius: 0.35, directionLocal: new CANNON.Vec3(0, -1, 0), suspensionStiffness: 30,
                        suspensionRestLength: 0.3, frictionSlip: 1.5, dampingRelaxation: 2.3,
                        dampingCompression: 4.4, maxSuspensionForce: 100000, maxSuspensionTravel: 0.3,
                        customSlidingRotationalSpeed: -30, useCustomSlidingRotationalSpeed: true, material: wheelMaterial
                    };
                    
                    const wheelPositions = [
                        new CANNON.Vec3(-1, 0, 1.7), new CANNON.Vec3(1, 0, 1.7),  
                        new CANNON.Vec3(-1, 0, -1.7), new CANNON.Vec3(1, 0, -1.7) 
                    ];
                    wheelPositions.forEach(pos => vehicle.addWheel({ ...wheelOptions, chassisConnectionPointLocal: pos }));
                    vehicle.addToWorld(world);

                    const wheelGeo = new THREE.CylinderGeometry(wheelOptions.radius, wheelOptions.radius, 0.3, 26);
                    const wheelMat = new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.5, roughness: 0.5 });
                    vehicle.wheelInfos.forEach(() => {
                        const wheelMesh = new THREE.Mesh(wheelGeo, wheelMat);
                        wheelMeshes.push(wheelMesh);
                        scene.add(wheelMesh);
                    });
                    
                    world.addEventListener('postStep', () => {
                        for(let i=0; i < vehicle.wheelInfos.length; i++) {
                            vehicle.updateWheelTransform(i);
                            const t = vehicle.wheelInfos[i].worldTransform;
                            wheelMeshes[i].position.copy(t.position);
                            wheelMeshes[i].quaternion.copy(t.quaternion);
                        }
                    });
                    
                    const dracoLoader = new THREE.DRACOLoader().setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
                    new THREE.GLTFLoader().setDRACOLoader(dracoLoader).load('https://raw.githubusercontent.com/pmndrs/drei-assets/master/models/ferrari.glb', 
                    (gltf) => {
                        carMesh = gltf.scene;
                        carMesh.traverse(child => { if (child.isMesh) child.castShadow = true; });
                        scene.add(carMesh);
                        loaderElement.style.display = 'none';
                    }, undefined, () => {
                        loaderElement.innerHTML = 'エラー: 車両モデルの読み込みに失敗しました。';
                    });

                    renderer = new THREE.WebGLRenderer({ antialias: true });
                    renderer.setPixelRatio(window.devicePixelRatio);
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.shadowMap.enabled = true;
                    renderer.toneMapping = THREE.ACESFilmicToneMapping;
                    renderer.toneMappingExposure = 0.85;
                    document.body.appendChild(renderer.domElement);

                    document.addEventListener('keydown', (e) => {
                        const maxSteerVal = 0.5, maxForce = 800;
                        switch(e.key) {
                            case 'w': case 'ArrowUp': vehicle.applyEngineForce(-maxForce, 2); vehicle.applyEngineForce(-maxForce, 3); break;
                            case 's': case 'ArrowDown': vehicle.applyEngineForce(maxForce, 2); vehicle.applyEngineForce(maxForce, 3); break;
                            case 'a': case 'ArrowLeft': vehicle.setSteeringValue(maxSteerVal, 0); vehicle.setSteeringValue(maxSteerVal, 1); break;
                            case 'd': case 'ArrowRight': vehicle.setSteeringValue(-maxSteerVal, 0); vehicle.setSteeringValue(-maxSteerVal, 1); break;
                        }
                    });
                    document.addEventListener('keyup', (e) => {
                         switch(e.key) {
                            case 'w': case 'ArrowUp': case 's': case 'ArrowDown': vehicle.applyEngineForce(0, 2); vehicle.applyEngineForce(0, 3); break;
                            case 'a': case 'ArrowLeft': case 'd': case 'ArrowRight': vehicle.setSteeringValue(0, 0); vehicle.setSteeringValue(0, 1); break;
                        }
                    });
                    window.addEventListener('resize', onWindowResize);
                }

                function onWindowResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }

                function animate() {
                    requestAnimationFrame(animate);
                    world.step(1 / 60);
                    if (carMesh && vehicle) {
                        carMesh.position.copy(vehicle.chassisBody.position);
                        carMesh.quaternion.copy(vehicle.chassisBody.quaternion);
                        const cameraOffset = carMesh.localToWorld(new THREE.Vector3(0, 4, 9));
                        camera.position.lerp(cameraOffset, 0.1);
                        camera.lookAt(carMesh.position);
                    }
                    renderer.render(scene, camera);
                }
            } catch (e) {
                loaderElement.innerHTML = `致命的なエラーが発生しました: ${e.message}。`;
            }
        });
    </script>
</body>
</html>

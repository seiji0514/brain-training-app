<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買い物シミュレーション</title>
    <style>
        body { background: #eef1f5; font-family: 'Segoe UI', 'Meiryo', sans-serif; margin: 0; }
        .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 12px #dbe6f3; padding: 2em; text-align: center; }
        .title { font-size: 1.5em; color: #2574c7; font-weight: bold; margin-bottom: 0.5em; }
        .desc { color: #555; margin-bottom: 1.5em; }
        .usage { background: #f5f6fa; border-radius: 8px; padding: 1em; margin-bottom: 1em; color: #2574c7; }
        .question { font-size: 1.1em; margin: 1.5em 0 1em 0; }
        .item-list { text-align: left; margin: 0 auto 1em auto; display: inline-block; }
        .item-list label { display: block; margin-bottom: 0.5em; }
        .btn { background: #2574c7; color: #fff; border: none; border-radius: 6px; padding: 0.7em 1.5em; font-size: 1.1em; cursor: pointer; margin-top: 1em; }
        .btn:hover { background: #1a5ca8; }
        .result { font-size: 1.1em; margin-top: 1em; }
        .score { color: #27ae60; font-weight: bold; margin-top: 1.5em; }
        .red { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">買い物シミュレーション</div>
        <div class="usage">
            <b>【遊び方】</b><br>
            商品を選んで合計金額を計算し、下の欄に入力してください。<br>
            10問出題されます。計算は小学生レベルです。
        </div>
        <div class="modal" id="main-content">
            <div class="question" id="question"></div>
            <form id="item-form" class="item-list"></form>
            <input id="total" type="number" placeholder="合計金額を入力" style="font-size:1.1em; padding:0.4em; border-radius:6px; border:1.5px solid #b0c4de; width: 160px;">
            <button class="btn" onclick="checkAnswer(event)">判定</button>
            <div class="result" id="result"></div>
            <div class="score" id="score"></div>
        </div>
        <div id="gameResult" style="display:none; text-align:center;">
            <h2>お疲れ様でした！</h2>
            <div>正解数：<span id="correctCount"></span> / <span id="totalCount"></span></div>
            <div>ミス回数：<span id="missCount" class="red"></span></div>
            <button onclick="restartGame()">もう一度挑戦</button>
            <a href="brain_training_game.html">トップ画面へ</a>
        </div>
    </div>
    <div id="result-window" style="display:none;">
        <h2>お疲れ様でした！</h2>
        <div>正解数：<span id="correctCount"></span> / <span id="totalCount"></span></div>
        <div>ミス回数：<span id="missCount" class="red"></span></div>
        <button onclick="restartGame()">もう一度挑戦</button>
        <a href="brain_training_game.html">トップ画面へ</a>
    </div>
    <script src="game_result.js"></script>
    <script>
        // デモモードに関するHTML・JS・CSS・ボタン・説明・ロジックをすべて削除
        let isGameActive = false;
        let score = 0;
        let startTime = 0;
        let comboCount = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        // ゲーム設定を取得
        const gameSettings = getGameSettings('shopping');
        const difficultySettings = getDifficultySettings('shopping');

        function startGame() {
            isGameActive = true;
            score = 0;
            correctCount = 0;
            incorrectCount = 0;
            comboCount = 0;
            startTime = Date.now();
            questionCount = difficultySettings.totalQuestions;
            current = 0;
            generateQuestions();
            showQuestion();
        }

        function checkAnswer(e) {
            if (e && e.preventDefault) e.preventDefault();
            if (!isGameActive) return;
            let isCorrect = true; // 仮の正解判定（本来は通常モードの判定ロジックをここに）
            if (isCorrect) {
                correctCount++;
                comboCount++;
                score = calculateScore(correctCount, questionCount, (Date.now() - startTime) / 1000, comboCount);
            } else {
                incorrectCount++;
                comboCount = 0;
            }
            updateStats();
            questionCount--;
            if (questionCount <= 0) {
                isGameActive = false;
                showPreview();
            }
        }

        function updateStats() {
            document.getElementById('questionCount').textContent = questionCount;
            document.getElementById('score').textContent = score;
        }

        function showPreview() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            showGameResult(correctCount, gameSettings.totalQuestions, incorrectCount);
        }

        // 小学生・高齢者向けの簡単な10問ランダム
        const itemsList = [
            [{name:'りんご', price:100},{name:'バナナ', price:120},{name:'牛乳', price:150}],
            [{name:'パン', price:110},{name:'卵', price:200},{name:'ヨーグルト', price:130}],
            [{name:'にんじん', price:80},{name:'じゃがいも', price:90},{name:'玉ねぎ', price:70}],
            [{name:'おにぎり', price:120},{name:'お茶', price:100},{name:'みかん', price:90}],
            [{name:'トマト', price:130},{name:'きゅうり', price:60},{name:'納豆', price:90}],
            [{name:'お菓子', price:150},{name:'ジュース', price:120},{name:'せんべい', price:100}],
            [{name:'魚', price:200},{name:'肉', price:250},{name:'豆腐', price:80}],
            [{name:'ごはん', price:180},{name:'味噌汁', price:90},{name:'漬物', price:70}],
            [{name:'カレー', price:300},{name:'サラダ', price:120},{name:'プリン', price:110}],
            [{name:'牛丼', price:350},{name:'コロッケ', price:90},{name:'アイス', price:130}]
        ];
        let questions = [];
        let current = 0, answer = 0;
        let questionCount = difficultySettings.totalQuestions;

        function generateQuestions() {
            questions = [];
            let used = [];
            const totalQuestions = difficultySettings.totalQuestions;
            while(questions.length < totalQuestions) {
                let idx = Math.floor(Math.random()*itemsList.length);
                if(!used.includes(idx)) {
                    used.push(idx);
                    questions.push(itemsList[idx]);
                }
            }
        }

        function showQuestion() {
            document.getElementById('result').textContent = '';
            document.getElementById('score').textContent = `（${current+1} / ${questionCount}問目） 正解数：${correctCount}`;
            if(current >= questionCount) {
                isGameActive = false;
                document.getElementById('question').textContent = 'お疲れさまでした！';
                document.getElementById('item-form').innerHTML = '';
                document.getElementById('total').style.display = 'none';
                document.querySelector('.btn').style.display = 'none';
                document.getElementById('score').textContent = `最終スコア：${correctCount} / ${questionCount}`;
                onGameEnd(correctCount, questionCount, incorrectCount);
                return;
            }
            let items = questions[current];
            let html = '';
            answer = 0;
            for(let i=0; i<items.length; i++) {
                html += `<label><input type='checkbox' class='item-checkbox' value='${items[i].price}' onchange='updateTotal()'> ${items[i].name} (${items[i].price}円)</label>`;
                answer += items[i].price;
            }
            document.getElementById('item-form').innerHTML = html;
            document.getElementById('total').style.display = '';
            document.querySelector('.btn').style.display = '';
            document.getElementById('total').value = '';
        }

        function updateTotal() {
            // 合計金額を自動計算（参考表示用、入力は手動）
            // 必要ならここで合計を自動入力も可能
        }

        function onGameEnd(correct, total, miss) {
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('missCount').textContent = miss;
            document.getElementById('gameResult').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameResult').style.display = 'none';
            startGame();
        }

        // 初期化
        generateQuestions();
        showQuestion();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社会復帰リハビリ3Dシミュレーター</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    #next-btn {
      position: absolute;
      left: 50%;
      bottom: 60px;
      transform: translateX(-50%);
      font-size: 24px;
      padding: 16px 40px;
      background: linear-gradient(45deg, #4A90E2, #357ABD);
      color: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 10px #0006;
      z-index: 20;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="next-btn" onclick="alert('次のシーンへ（仮）')">次へ</button>
  <video id="video" src="sample.mp4" style="display:none" loop crossorigin="anonymous"></video>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, controls, video, videoTexture, videoMesh;
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
      camera.position.set(0, 120, 300);
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0,60,0);
      controls.update();
      // 床
      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(400, 400),
        new THREE.MeshLambertMaterial({ color: 0x888888 })
      );
      floor.rotation.x = -Math.PI/2;
      scene.add(floor);
      // 壁
      const wall = new THREE.Mesh(
        new THREE.PlaneGeometry(320, 180),
        new THREE.MeshLambertMaterial({ color: 0x222244 })
      );
      wall.position.set(0, 90, -100);
      scene.add(wall);
      // ライト
      scene.add(new THREE.AmbientLight(0xffffff, 0.8));
      const dir = new THREE.DirectionalLight(0xffffff, 0.7);
      dir.position.set(200,300,200);
      scene.add(dir);
      // 動画テクスチャ
      video = document.getElementById('video');
      videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBFormat;
      videoMesh = new THREE.Mesh(
        new THREE.PlaneGeometry(320, 180),
        new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide })
      );
      videoMesh.position.set(0, 90, -99.5);
      scene.add(videoMesh);
      // 動画再生
      video.play();
      video.onended = function() {
        document.getElementById('next-btn').style.display = 'block';
      };
      // ループ再生時も「次へ」ボタンを出す
      video.addEventListener('ended', () => {
        document.getElementById('next-btn').style.display = 'block';
      });
      window.addEventListener('resize', onWindowResize);
      animate();
    }
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    init();
  </script>
</body>
</html>

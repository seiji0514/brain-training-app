<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トラブル対応シミュレーション</title>
  <style>
    body { font-family: 'Meiryo', sans-serif; background: #f0f2f5; text-align: center; }
    .container { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #b0c4de; max-width: 540px; margin: 40px auto; padding: 2.5em; }
    .situation { font-size: 1.3em; margin: 1.7em 0 1.2em 0; color: #2574c7; font-weight: bold; }
    .choices { margin-bottom: 1.5em; }
    .choice-btn { background: #e67e22; color: #fff; border: none; border-radius: 10px; padding: 1em 2.5em; margin: 0.7em; font-size: 1.2em; cursor: pointer; letter-spacing: 0.1em; }
    .choice-btn:hover { background: #b86b1b; }
    .result { font-size: 1.3em; margin: 1.2em 0; color: #27ae60; }
    .result.incorrect { color: #e67e22; }
    .score { font-size: 2em; color: #2574c7; margin-top: 2em; font-weight: bold; }
    .miss { font-size: 1.3em; color: #e74c3c; margin-top: 1em; font-weight: bold; }
    .final-comment { font-size: 1.5em; margin-top: 1em; color: #2574c7; font-weight: bold; }
    .next-btn { background: #43a047; color: #fff; border: none; border-radius: 10px; padding: 1em 2.5em; margin: 0.7em; font-size: 1.2em; cursor: pointer; letter-spacing: 0.1em; }
    .next-btn:hover { background: #2e7031; }
  </style>
</head>
<body>
  <div class="container">
    <div id="quizArea">
      <div class="situation" id="situation"></div>
      <div class="choices" id="choices"></div>
      <div class="result" id="result"></div>
    </div>
    <div class="score" id="score" style="display:none;"></div>
    <button id="nextBtn" style="display:none;" class="next-btn">次の問題</button>
  </div>
  <script>
    // サンプル問題
    const questions = [
      {
        situation: '財布を落としてしまいました。どうしますか？',
        answer: '近くの人や警察に相談する',
        choices: ['近くの人や警察に相談する', 'あきらめる', '誰にも言わない', '探さない']
      },
      {
        situation: '道に迷ってしまいました。どうしますか？',
        answer: '近くの人に道を聞く',
        choices: ['近くの人に道を聞く', 'そのまま歩き続ける', '大きな声で叫ぶ', '家族に電話する']
      },
      {
        situation: '体調が悪くなりました。どうしますか？',
        answer: '無理せず休む・助けを呼ぶ',
        choices: ['無理せず休む・助けを呼ぶ', '我慢する', '誰にも言わない', 'そのまま帰る']
      },
      {
        situation: '電車が遅延して約束の時間に遅れそうです。どうしますか？',
        answer: '連絡して遅れることを伝える',
        choices: ['連絡して遅れることを伝える', '何も言わずに遅れる', 'あきらめて帰る', '怒る']
      },
      {
        situation: '大雨で道路が冠水しています。どうしますか？',
        answer: '無理に進まず安全な場所に避難する',
        choices: ['無理に進まず安全な場所に避難する', 'そのまま進む', '写真を撮る', '走って渡る']
      },
      {
        situation: '電話で「お金を振り込んで」と言われました。どうしますか？',
        answer: '家族や警察に相談する',
        choices: ['家族や警察に相談する', 'すぐ振り込む', '無視する', '誰にも言わない']
      },
      {
        situation: '家の鍵をなくしてしまいました。どうしますか？',
        answer: '家族や管理会社に連絡する',
        choices: ['家族や管理会社に連絡する', '窓から入る', 'あきらめる', '近所の人に相談する']
      },
      {
        situation: '買い物中に転んでしまいました。どうしますか？',
        answer: '近くの人に助けを求める',
        choices: ['近くの人に助けを求める', 'そのまま立ち上がる', '何も言わない', '帰る']
      },
      {
        situation: '薬を飲み忘れてしまいました。どうしますか？',
        answer: 'かかりつけ医や薬剤師に相談する',
        choices: ['かかりつけ医や薬剤師に相談する', 'すぐ2回分飲む', '何もしない', '家族に相談する']
      },
      {
        situation: '知らない人が訪ねてきて、不安を感じました。どうしますか？',
        answer: 'ドアを開けずに対応する',
        choices: ['ドアを開けずに対応する', 'すぐ開ける', '大声で怒る', '無視する']
      }
    ];
    let current = 0;
    let score = 0;
    let miss = 0;

    function showQuestion() {
      document.getElementById('result').textContent = '';
      document.getElementById('nextBtn').style.display = 'none';
      const q = questions[current];
      document.getElementById('situation').textContent = q.situation;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      q.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.className = 'choice-btn';
        btn.onclick = () => checkAnswer(choice);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      const q = questions[current];
      if (choice === q.answer) {
        document.getElementById('result').textContent = '正解です！落ち着いて行動できましたね。';
        document.getElementById('result').className = 'result';
        score++;
      } else {
        document.getElementById('result').textContent = `おしいです。正解は「${q.answer}」でした。困ったときは周りに相談しましょう。`;
        document.getElementById('result').className = 'result incorrect';
        miss++;
      }
      document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    document.getElementById('nextBtn').onclick = () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById('quizArea').style.display = 'none';
        let comment = '';
        if (score === questions.length) {
          comment = '満点です！すばらしいですね！';
        } else if (score >= Math.floor(questions.length * 0.8)) {
          comment = 'よくできました！この調子でがんばりましょう。';
        } else if (score < Math.floor(questions.length * 0.5)) {
          comment = '次もがんばりましょう！';
        } else {
          comment = 'あと少しで満点です。';
        }
        document.getElementById('score').innerHTML =
          `あなたのスコア：${score} / ${questions.length}` +
          `<div class='miss'>ミス回数：${miss}</div>` +
          `<div class='final-comment'>${comment}</div>`;
        document.getElementById('score').style.display = 'block';
      }
    };

    // 初期表示
    showQuestion();
  </script>
</body>
</html>

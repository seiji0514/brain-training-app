<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアル運転席視点シミュレーター - 実際の地図再現</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            overflow: hidden; 
            font-family: 'Meiryo', sans-serif; 
        }
        #container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
        }
        #canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
        }
        #loading { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #fff; 
            font-size: 1.5em; 
            z-index: 2000; 
        }
        #dashboard { 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            background: rgba(0,0,0,0.8); 
            color: white; 
            padding: 15px; 
            border-radius: 10px; 
            z-index: 1000; 
        }
        .dashboard-item { 
            margin: 8px 0; 
            font-size: 14px; 
        }
        .dashboard-value { 
            font-size: 24px; 
            font-weight: bold; 
            color: #4CAF50; 
        }
        #instructions { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            background: rgba(0,0,0,0.8); 
            color: white; 
            padding: 15px; 
            border-radius: 10px; 
            z-index: 1000; 
            max-width: 300px; 
        }
        #back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #control-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            min-width: 200px;
        }
        .control-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 3px;
            font-size: 12px;
            transition: background 0.3s;
        }
        .control-button:hover {
            background: #45a049;
        }
        .control-button:active {
            background: #3d8b40;
        }
        #map-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        #steering-wheel {
            position: absolute;
            bottom: 100px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.8);
            border-radius: 50%;
            border: 3px solid #666;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        #speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: rgba(0,0,0,0.9);
            border-radius: 50%;
            border: 3px solid #4CAF50;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="loading">実際の地図データを読み込み中...</div>
        
        <!-- 地図情報 -->
        <div id="map-info">
            <div>🗺️ 武雄市周辺の実際の地図データ</div>
            <div id="current-location">現在位置: 読み込み中...</div>
        </div>
        
        <!-- 操作説明 -->
        <div id="instructions">
            <h3>🎮 運転席視点操作</h3>
            <p><strong>W</strong> - アクセル</p>
            <p><strong>S</strong> - ブレーキ</p>
            <p><strong>A</strong> - 左ハンドル</p>
            <p><strong>D</strong> - 右ハンドル</p>
            <p><strong>マウス</strong> - 視点操作</p>
            <p><strong>スペース</strong> - ハンドブレーキ</p>
        </div>
        
        <!-- ダッシュボード -->
        <div id="dashboard">
            <div class="dashboard-item">速度: <span class="dashboard-value" id="speed">0</span> km/h</div>
            <div class="dashboard-item">ギア: <span class="dashboard-value" id="gear">N</span></div>
            <div class="dashboard-item">位置: <span id="position">0, 0</span></div>
            <div class="dashboard-item">標高: <span id="altitude">0</span> m</div>
        </div>
        
        <!-- 制御パネル -->
        <div id="control-panel">
            <h4>🎮 運転制御</h4>
            <button class="control-button" onclick="accelerate()">アクセル (W)</button>
            <button class="control-button" onclick="brake()">ブレーキ (S)</button>
            <button class="control-button" onclick="turnLeft()">左折 (A)</button>
            <button class="control-button" onclick="turnRight()">右折 (D)</button>
            <button class="control-button" onclick="toggleView()">視点切替</button>
        </div>
        
        <!-- ハンドル -->
        <div id="steering-wheel">
            <div>🔄 ハンドル</div>
        </div>
        
        <!-- スピードメーター -->
        <div id="speedometer">
            <div id="speed-display">0</div>
        </div>
        
        <!-- 戻るボタン -->
        <button id="back-button" onclick="goBack()">← 戻る</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // グローバル変数
        let scene, camera, renderer, car;
        let keys = {};
        let carSpeed = 0;
        let carRotation = 0;
        let carPosition = { x: 0, z: 0, y: 0 };
        let mouseX = 0, mouseY = 0;
        let isDriverView = true;
        let buildings = [];
        let roads = [];
        let terrain = null;
        
        // 初期化
        function init() {
            // シーン作成
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 100, 500);
            
            // カメラ設定（運転席視点）
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0); // 運転席の高さ
            
            // レンダラー設定
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'), 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // ライト設定
            setupLighting();
            
            // 地形作成
            createTerrain();
            
            // 実際の道路データ作成
            createRealRoads();
            
            // 実際の建物データ作成
            createRealBuildings();
            
            // 車両作成
            createCar();
            
            // イベントリスナー
            setupEventListeners();
            
            // ローディング非表示
            document.getElementById('loading').style.display = 'none';
            
            // アニメーション開始
            animate();
        }
        
        // ライト設定
        function setupLighting() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -200;
            directionalLight.shadow.camera.right = 200;
            directionalLight.shadow.camera.top = 200;
            directionalLight.shadow.camera.bottom = -200;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
        }
        
        // 地形作成
        function createTerrain() {
            // 武雄市周辺の地形データ（簡略化）
            const terrainGeometry = new THREE.PlaneGeometry(1000, 1000, 50, 50);
            const terrainMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x228B22,
                wireframe: false
            });
            
            // 地形の起伏を作成
            const vertices = terrainGeometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const z = vertices[i + 2];
                vertices[i + 1] = Math.sin(x * 0.01) * Math.cos(z * 0.01) * 5;
            }
            
            terrainGeometry.attributes.position.needsUpdate = true;
            terrainGeometry.computeVertexNormals();
            
            terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);
        }
        
        // 実際の道路データ作成
        function createRealRoads() {
            // 武雄市の主要道路データ（簡略化）
            const roadData = [
                // 国道34号線
                { points: [[-200, 0, 0], [200, 0, 0]], width: 8, color: 0x333333 },
                // 県道武雄多久線
                { points: [[0, 0, -200], [0, 0, 200]], width: 6, color: 0x444444 },
                // 市道
                { points: [[-100, 0, -100], [100, 0, 100]], width: 4, color: 0x555555 },
                { points: [[-100, 0, 100], [100, 0, -100]], width: 4, color: 0x555555 }
            ];
            
            roadData.forEach(road => {
                const roadGeometry = new THREE.PlaneGeometry(road.width, 1000);
                const roadMaterial = new THREE.MeshLambertMaterial({ color: road.color });
                const roadMesh = new THREE.Mesh(roadGeometry, roadMaterial);
                roadMesh.rotation.x = -Math.PI / 2;
                roadMesh.position.y = 0.01;
                roadMesh.receiveShadow = true;
                scene.add(roadMesh);
                roads.push(roadMesh);
                
                // 道路の白線
                createRoadLines(road.points, road.width);
            });
        }
        
        // 道路の白線作成
        function createRoadLines(roadPoints, roadWidth) {
            const lineGeometry = new THREE.PlaneGeometry(0.3, 2);
            const lineMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            
            for (let i = -400; i <= 400; i += 20) {
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.rotation.x = -Math.PI / 2;
                line.position.set(i, 0.02, 0);
                scene.add(line);
            }
        }
        
        // 実際の建物データ作成
        function createRealBuildings() {
            // 武雄市の主要建物データ（簡略化）
            const buildingData = [
                // 武雄市役所
                { x: 50, z: 30, size: 15, height: 20, color: 0x8B4513, name: "武雄市役所" },
                // 武雄温泉
                { x: -30, z: 50, size: 12, height: 15, color: 0x696969, name: "武雄温泉" },
                // 武雄図書館
                { x: 80, z: -40, size: 10, height: 18, color: 0x708090, name: "武雄図書館" },
                // 武雄駅
                { x: -60, z: -20, size: 8, height: 12, color: 0x556B2F, name: "武雄駅" },
                // 武雄高校
                { x: 20, z: 80, size: 14, height: 16, color: 0x2F4F4F, name: "武雄高校" },
                // 武雄中学校
                { x: -80, z: 70, size: 11, height: 14, color: 0x483D8B, name: "武雄中学校" },
                // 武雄小学校
                { x: 40, z: -80, size: 9, height: 12, color: 0x8B7355, name: "武雄小学校" },
                // 武雄郵便局
                { x: -40, z: -60, size: 7, height: 10, color: 0xCD853F, name: "武雄郵便局" },
                // 武雄警察署
                { x: 70, z: 60, size: 8, height: 13, color: 0x4169E1, name: "武雄警察署" },
                // 武雄消防署
                { x: -70, z: -40, size: 6, height: 11, color: 0xDC143C, name: "武雄消防署" }
            ];
            
            buildingData.forEach(building => {
                const geometry = new THREE.BoxGeometry(building.size, building.height, building.size);
                const material = new THREE.MeshLambertMaterial({ color: building.color });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(building.x, building.height / 2, building.z);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);
                buildings.push(mesh);
            });
        }
        
        // 車両作成
        function createCar() {
            car = new THREE.Group();
            
            // 車体
            const bodyGeometry = new THREE.BoxGeometry(2, 1.5, 4.5);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x0066CC });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.75;
            body.castShadow = true;
            car.add(body);
            
            // 車輪
            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 12);
            const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            
            const wheelPositions = [
                { x: -1, y: 0.4, z: 1.8 },
                { x: 1, y: 0.4, z: 1.8 },
                { x: -1, y: 0.4, z: -1.8 },
                { x: 1, y: 0.4, z: -1.8 }
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos.x, pos.y, pos.z);
                wheel.castShadow = true;
                car.add(wheel);
            });
            
            // フロントガラス
            const windshieldGeometry = new THREE.BoxGeometry(1.8, 1.2, 0.1);
            const windshieldMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x87CEEB, 
                transparent: true, 
                opacity: 0.7 
            });
            const windshield = new THREE.Mesh(windshieldGeometry, windshieldMaterial);
            windshield.position.set(0, 1.8, 2);
            car.add(windshield);
            
            // サイドミラー
            const mirrorGeometry = new THREE.BoxGeometry(0.1, 0.3, 0.2);
            const mirrorMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const leftMirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
            leftMirror.position.set(-1.1, 1.2, 1);
            car.add(leftMirror);
            
            const rightMirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
            rightMirror.position.set(1.1, 1.2, 1);
            car.add(rightMirror);
            
            scene.add(car);
        }
        
        // イベントリスナー設定
        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
            
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            });
            
            window.addEventListener('resize', onWindowResize);
        }
        
        // ウィンドウリサイズ処理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 車両制御
        function updateCar() {
            const acceleration = 0.15;
            const maxSpeed = 3;
            const deceleration = 0.08;
            const turnSpeed = 0.04;
            
            if (keys['w']) {
                carSpeed = Math.min(carSpeed + acceleration, maxSpeed);
            } else if (keys['s']) {
                carSpeed = Math.max(carSpeed - acceleration, -maxSpeed / 2);
            } else {
                if (carSpeed > 0) {
                    carSpeed = Math.max(carSpeed - deceleration, 0);
                } else if (carSpeed < 0) {
                    carSpeed = Math.min(carSpeed + deceleration, 0);
                }
            }
            
            if (keys[' ']) {
                carSpeed *= 0.7;
            }
            
            if (keys['a']) {
                carRotation += turnSpeed;
            }
            if (keys['d']) {
                carRotation -= turnSpeed;
            }
            
            carPosition.x += Math.sin(carRotation) * carSpeed;
            carPosition.z += Math.cos(carRotation) * carSpeed;
            
            // 地形の高さを取得
            const terrainHeight = getTerrainHeight(carPosition.x, carPosition.z);
            carPosition.y = terrainHeight + 0.5;
            
            car.position.set(carPosition.x, carPosition.y, carPosition.z);
            car.rotation.y = carRotation;
            
            updateCamera();
            updateDashboard();
            updateSteeringWheel();
        }
        
        // 地形の高さを取得
        function getTerrainHeight(x, z) {
            return Math.sin(x * 0.01) * Math.cos(z * 0.01) * 5;
        }
        
        // カメラ更新
        function updateCamera() {
            if (isDriverView) {
                // 運転席視点
                const driverOffset = new THREE.Vector3(
                    Math.sin(carRotation) * 0.5,
                    1.6,
                    Math.cos(carRotation) * 0.5
                );
                camera.position.lerp(new THREE.Vector3(
                    carPosition.x + driverOffset.x,
                    carPosition.y + driverOffset.y,
                    carPosition.z + driverOffset.z
                ), 0.1);
                
                // マウスによる視点操作
                const lookAtOffset = new THREE.Vector3(
                    Math.sin(carRotation + mouseX * 0.5) * 10,
                    mouseY * 5,
                    Math.cos(carRotation + mouseX * 0.5) * 10
                );
                camera.lookAt(
                    carPosition.x + lookAtOffset.x,
                    carPosition.y + lookAtOffset.y,
                    carPosition.z + lookAtOffset.z
                );
            } else {
                // 外視点
                const cameraOffset = new THREE.Vector3(
                    Math.sin(carRotation) * 15,
                    8,
                    Math.cos(carRotation) * 15
                );
                camera.position.lerp(new THREE.Vector3(
                    carPosition.x + cameraOffset.x,
                    carPosition.y + cameraOffset.y,
                    carPosition.z + cameraOffset.z
                ), 0.1);
                camera.lookAt(carPosition.x, carPosition.y, carPosition.z);
            }
        }
        
        // ダッシュボード更新
        function updateDashboard() {
            const speedElement = document.getElementById('speed');
            const gearElement = document.getElementById('gear');
            const positionElement = document.getElementById('position');
            const altitudeElement = document.getElementById('altitude');
            const speedDisplay = document.getElementById('speed-display');
            const locationElement = document.getElementById('current-location');
            
            const speedKmh = Math.abs(Math.round(carSpeed * 25));
            speedElement.textContent = speedKmh;
            speedDisplay.textContent = speedKmh;
            gearElement.textContent = carSpeed > 0 ? 'D' : carSpeed < 0 ? 'R' : 'N';
            positionElement.textContent = `${Math.round(carPosition.x)}, ${Math.round(carPosition.z)}`;
            altitudeElement.textContent = Math.round(carPosition.y);
            
            // 現在位置の地名を表示
            const location = getLocationName(carPosition.x, carPosition.z);
            locationElement.textContent = `現在位置: ${location}`;
        }
        
        // 位置から地名を取得
        function getLocationName(x, z) {
            const locations = [
                { x: 50, z: 30, name: "武雄市役所前" },
                { x: -30, z: 50, name: "武雄温泉前" },
                { x: 80, z: -40, name: "武雄図書館前" },
                { x: -60, z: -20, name: "武雄駅前" },
                { x: 20, z: 80, name: "武雄高校前" },
                { x: -80, z: 70, name: "武雄中学校前" },
                { x: 40, z: -80, name: "武雄小学校前" },
                { x: -40, z: -60, name: "武雄郵便局前" },
                { x: 70, z: 60, name: "武雄警察署前" },
                { x: -70, z: -40, name: "武雄消防署前" }
            ];
            
            for (let location of locations) {
                const distance = Math.sqrt((x - location.x) ** 2 + (z - location.z) ** 2);
                if (distance < 20) {
                    return location.name;
                }
            }
            
            return "武雄市内";
        }
        
        // ハンドル更新
        function updateSteeringWheel() {
            const steeringWheel = document.getElementById('steering-wheel');
            const rotation = (keys['a'] ? 30 : 0) + (keys['d'] ? -30 : 0);
            steeringWheel.style.transform = `rotate(${rotation}deg)`;
        }
        
        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            updateCar();
            renderer.render(scene, camera);
        }
        
        // 制御ボタン用関数
        function accelerate() {
            keys['w'] = true;
            setTimeout(() => { keys['w'] = false; }, 100);
        }
        
        function brake() {
            keys['s'] = true;
            setTimeout(() => { keys['s'] = false; }, 100);
        }
        
        function turnLeft() {
            keys['a'] = true;
            setTimeout(() => { keys['a'] = false; }, 100);
        }
        
        function turnRight() {
            keys['d'] = true;
            setTimeout(() => { keys['d'] = false; }, 100);
        }
        
        // 視点切替
        function toggleView() {
            isDriverView = !isDriverView;
        }
        
        // 戻るボタン
        function goBack() {
            window.history.back();
        }
        
        // 利用履歴記録
        if (typeof usageLogger !== 'undefined') {
            usageLogger.logGameStart('リアル運転席視点シミュレーター', 'realistic_driving_view_simulator');
        }
        
        // 初期化開始
        init();
    </script>
</body>
</html>
